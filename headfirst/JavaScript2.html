<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gallary of Racing Events</title>
	<script>
	var text = "glasses"; 
	var number = 99;
	while (number > 0) {
		document.write(number + " " + text + " of JavaScript on the wall<br>"); 
		document.write(number + " " + text + " of JavaScript,<br>"); 
		document.write("Take one down, pass it around,<br>");
		number = number - 1;
		if (number > 0) {
			document.write(number + " " + text + " of JavaScript on the wall.<br>");
		} else {
			document.write("No more " + text + " of JavaScript on the wall.<br>");
	} }
	</script>
        <style>
                @import url(index.css);
		img {
			margin-left: 30%;
 
			border-radius: 12%;
      		}

        </style>
</head>
